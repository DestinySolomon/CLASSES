<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Demo</title>
</head>
<body>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.3s;
}

.container {
  background: white;
  padding: 20px;
  width: 300px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

button {
  padding: 10px 20px;
  cursor: pointer;
  border: none;
  background: #007bff;
  color: white;
  border-radius: 5px;
  margin-bottom: 10px;
}

/* Loader */
.loader {
  width: 40px;
  height: 40px;
  border: 5px solid #ddd;
  border-top: 5px solid #007bff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 15px auto;
}

@keyframes spin {
  100% {
    transform: rotate(360deg);
  }
}

.card {
  background: #e8f0ff;
  padding: 15px;
  border-radius: 8px;
}

.card img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-bottom: 10px;
  border: 3px solid green;
}

/* Fix text visibility in dark mode */
.dark h2,
.dark h3,
.dark p {
  color: black;
}

.hidden {
  display: none;
}

/* Dark mode */
.dark {
  background: #121212;
  color: white;
}

.dark .container {
  background: #1e1e1e;
}

.dark .card {
  background: #2a2a2a;
}
</style>

<div class="container">
  <h2 id="title">DOM Manipulation Demo</h2>

  <button id="loadBtn">Load Profile</button>
  <button id="themeBtn">Toggle Dark Mode</button>

  <!-- Loader -->
  <div id="loader" class="loader hidden"></div>

  <!-- Profile Card -->
  <div id="card" class="card hidden">
    <img id="profileImg">
    <h3 id="name"></h3>
    <p id="role"></p>
  </div>
</div>

<script>
const loadBtn = document.getElementById("loadBtn");
const themeBtn = document.getElementById("themeBtn");
const loader = document.getElementById("loader");
const card = document.getElementById("card");
const nameText = document.getElementById("name");
const roleText = document.getElementById("role");
const title = document.getElementById("title");
const profileImg = document.getElementById("profileImg");

let darkMode = false;

loadBtn.addEventListener("click", function () {

  title.textContent = "Loading Profile...";
  title.style.color = "orange";

  loader.classList.remove("hidden");
  card.classList.add("hidden");

  setTimeout(function () {

    loader.classList.add("hidden");

    nameText.textContent = "Dee üë®‚Äçüíª";
    roleText.textContent = "Full Stack Web Developer";

    profileImg.src = "https://i.pravatar.cc/150";
    profileImg.alt = "Profile Image";

    card.style.backgroundColor = "#d1ffe3";
    card.style.border = "2px solid green";

    card.classList.remove("hidden");

    title.textContent = "Profile Loaded Successfully!";
    title.style.color = "green";

  }, 2000);
});

// Dark / Light mode toggle
themeBtn.addEventListener("click", function () {

  if (darkMode === false) {
    document.body.classList.add("dark");
    themeBtn.textContent = "Switch to Light Mode";
    darkMode = true;
  } else {
    document.body.classList.remove("dark");
    themeBtn.textContent = "Toggle Dark Mode";
    darkMode = false;
  }

});
</script>

</body>
</html>
