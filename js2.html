    <h2>Manipulating HTML and CSS using JS - Stop Watch Project</h2>

    <!-- Container for the elements -->
    <div class="container">
  <h3>Stopwatch</h3>
  <div id="timer">00:00:00</div>

  <button id="startStopBtn">
    <i class="fa-solid fa-play" id="play"></i>
  </button>

  <button id="resetBtn">
    <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
  </button>
</div>

<script>
  const startStopBtn = document.querySelector("#startStopBtn");
  const resetBtn = document.querySelector("#resetBtn");
  const timerDisplay = document.querySelector("#timer");

  let seconds = 0;
  let minutes = 0;
  let hours = 0;

  let timerInterval = null;
  let timerStatus = "stopped";

  function stopWatch() {
    seconds++;

    if (seconds === 60) {
      seconds = 0;
      minutes++;
    }

    if (minutes === 60) {
      minutes = 0;
      hours++;
    }

    let displaySeconds = seconds < 10 ? "0" + seconds : seconds; // if seconds is less than 10, add 0 in front of it, else use seconds as it is.
    let displayMinutes = minutes < 10 ? "0" + minutes : minutes; // if minutes is less than 10, add 0 in front of it, else use minutes as it is.
    let displayHours = hours < 10 ? "0" + hours : hours; // if hours is less than 10, add 0 in front of it, else use hours as it is.

    timerDisplay.textContent =
      displayHours + ":" + displayMinutes + ":" + displaySeconds;
  }

  startStopBtn.addEventListener("click", () => {
    if (timerStatus === "stopped") {
      timerInterval = setInterval(stopWatch, 1000);
      startStopBtn.innerHTML = `<i class="fa-solid fa-pause" id="pause"></i>`;
      timerStatus = "started";
    } else {
      clearInterval(timerInterval);
      startStopBtn.innerHTML = `<i class="fa-solid fa-play" id="play"></i>`;
      timerStatus = "stopped";
    }
  });

  resetBtn.addEventListener("click", () => {
    clearInterval(timerInterval);
    seconds = minutes = hours = 0;
    timerDisplay.textContent = "00:00:00";
    timerStatus = "stopped";
    startStopBtn.innerHTML = `<i class="fa-solid fa-play" id="play"></i>`;
  });
</script>
